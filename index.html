<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status de Pagamento</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    canvas { max-width: 400px; margin: auto; }
    #porcentagem {
      font-size: 1.5em;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Concluido</h1>
  <canvas id="graficoPagamentos"></canvas>
  <div id="porcentagem"></div>

  <script>
    // Lê o JSON local
    fetch('parcelas.json')
      .then(response => response.json())
      .then(data => {
        // Conta quantos pagos e não pagos
        let pagos = data.filter(p => p.pago === "S").length;
        let naoPagos = data.filter(p => p.pago === "N").length;

        const percentual = ((pagos / data.length) * 100).toFixed(1);

        // Exibe o percentual em texto abaixo do gráfico
        document.getElementById("porcentagem").textContent = `${percentual}% concluído`;

        // Plugin para mostrar texto no centro do gráfico
        const centerText = {
          id: 'centerText',
          beforeDraw(chart) {
            const {ctx, width, height} = chart;
            ctx.save();
            ctx.font = 'bold 20px Arial';
            ctx.fillStyle = '#333';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`${percentual}%`, width / 2, height / 2);
            ctx.restore();
          }
        };

        const ctx = document.getElementById('graficoPagamentos').getContext('2d');
        new Chart(ctx, {
          type: 'pie',
          data: {
            datasets: [{
              data: [pagos, naoPagos],
              backgroundColor: ['#4CAF50', '#F44336'],
              borderWidth: 1
            }]
          },
          options: {
            plugins: {
              legend: {
                display: true,
                position: 'bottom'
              }
            }
          },
          plugins: [centerText]
        });
      })
      .catch(error => console.error('Erro ao carregar o JSON:', error));
  </script>
</body>
</html>
