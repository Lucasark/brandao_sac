<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status de Pagamento</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    canvas { max-width: 400px; margin: auto; }
  </style>
</head>
<body>
  <h1>Gráfico de Pagamentos</h1>
  <canvas id="graficoPagamentos"></canvas>

  <script>
    // Lê o JSON local
    fetch('parcelas.json')
      .then(response => response.json())
      .then(data => {
        // Conta quantos pagos e não pagos
        let pagos = data.filter(p => p.pago === "S").length;
        let naoPagos = data.filter(p => p.pago === "N").length;

        const ctx = document.getElementById('graficoPagamentos').getContext('2d');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Pagos', 'Não pagos'],
            datasets: [{
              data: [pagos, naoPagos],
              backgroundColor: ['#4CAF50', '#F44336'],
              borderWidth: 1
            }]
          },
          options: {
            plugins: {
              legend: {
                display: true,
                position: 'bottom'
              }
            }
          }
        });
      })
      .catch(error => console.error('Erro ao carregar o JSON:', error));
  </script>
</body>
</html>
